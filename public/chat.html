<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
</head>
<body class="body">
    <div class="content">
        <div class="chat">
            <div class="chat__sidebar" id="sidebar"></div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <div  contenteditable="true" class="compose__message" id="message"></div>
                    <div class="compose__btn">
                        <p id="placeholder" class="placeholder">Type a message</p>
                        <button class="compose__sendBtn" id="sendbtn">Send</button>
                        <button class="compose__locationBtn" id="send-location">Send location</button>
                    </div>
                </div>                
            </div>
        </div>

    </div>

    <script id="message-template" type="text/html">
        <div class='message {{ isMe }}'>
            <p> 
                <span class='message__name'>{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p class='message__text'>{{ message }}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div class='message {{ isMe }}' >
            <p> 
                <span class='message__name'>{{ username }}</span>
                <span class="message__meta">{{ createdAt }}</span>
            </p>
            <p><a href="{{ url }}" target='_blank'>Locate Me!</a></p>    
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class='room-title'>{{ room }}</h2>
        <h3 class='list-title'>Users</h3>
        <ul class='users'>
            {{ #users }}
                <li>{{ username }}</li>
            {{ /users }}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
