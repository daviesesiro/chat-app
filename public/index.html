<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Eui chat app is a very nice place to have a chat with your course mates and friends">
    <title>EUI chat app</title>
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <img src="https://www.edouniversity.edu.ng/uploads/settings/logo.png" style="width: 30%; margin: 0 auto;display: block;" alt="EUI logo">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="">Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label for="">Room name</label>
                <input type="text" name="room" placeholder="Room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
